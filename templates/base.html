<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/css/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
		<title> {{ title }} </title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> 
					<span class="header-item"> SportShop </span>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
    			</button>
    			<div class="collapse navbar-collapse" id="navbarSupportedContent">
    				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    					<li class="navbar-item">
    						<a class="nav-link active" aria-current="page" href="#"> 
								<span class="header-item"> Главная </span>
							</a>
    					</li>
    					<li class="navbar-item">
    						<a class="nav-link" href="#"> 
								<span class="header-item"> Каталог </span>
							</a>
    					</li>
    				</ul>
    				<form class="d-flex" role="search">
    					<button class="form-control me-2 head-item" type="search" placeholder="Поиск" aria-label="Поиск" href="#"> Поиск </button>
    				</form>
    			</div>
    		</div>
    	</nav>
		<div class="content">
			{% block content %} {% endblock %}
		</div>
	</body>
</html>
