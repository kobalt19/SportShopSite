<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/css/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
		<title> {{ title }} </title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container-fluid d-flex align-baseline">
				<a class="navbar-brand" href="/"> 
					<span class="header-item text-light"> SportShop </span>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
    			</button>
    			<div class="collapse navbar-collapse" id="navbarSupportedContent">
    				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    					<li class="nav-item">
    						<a class="nav-link active text-light" aria-current="page" href="/"> Главная </a>
    					</li>
    					<li class="nav-item">
    						<a class="nav-link text-light" href="/catalogue"> Каталог </a>
    					</li>
						{% if current_user.id == 1 %}
							<li class="nav-item">
								<a class="btn btn-outline-light" href="/add_goods/" type="button"> Добавить товар </a>
							</li>
							<li class="nav-item">
								<a class="btn btn-outline-light" href="/add_category/" type="button"> Добавить категорию </a>
							</li>
						{% endif %}
    				</ul>
    			</div>
				{% if current_user.is_authenticated %}
					<a class="navbar-brand justify-content-end text-light" href="/user/{{ current_user.id }}">
						{{ current_user.name }}
					</a>
				{% else %}
					<div class="collapse navbar-collapse justify-content-end" id="navbarContentRight">
						<ul class="navbar-nav">
							<li class="nav-item">
								<form role="search" class="d-flex">
									<input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
									<button class="btn btn-outline-light" type="submit"> Поиск </button>
								</form>
							</li>
							<li class="nav-item d-flex">
								<div>
									<a type="button" class="btn btn-light" href="/register/"> Зарегистрироваться </a>
									<a type="button" class="btn btn-secondary" href="/login/"> Войти </a>
								</div>
							</li>
						</ul>
					</div>
				{% endif %}
    		</div>
    	</nav>
		<div class="content">
			<p> {% block content %} {% endblock %} </p>
		</div>
	</body>
</html>
