{% extends "base.html" %}
{% block content %}
    <h2 style="align: center;"> Главная страница </h2>
    <div class="row row-cols-2 row-cols-md-2">
        <div class="col">
            <div class="card" style="width: 21rem;">
                <img src="{{ goods_cap }}" class="card-img-top" style="width: 20rem;">
                <div class="card-title">
                    <a class="card-title fs-4" href="/catalogue/"> Каталог</a>
                </div>
            </div>
        </div>
        {% if current_user.is_authenticated %}
            <div class="col">
                <div class="card" style="width: 21rem;">
                    <a class="card-title fs-4" href="/user/{{ current_user.id }}"> Ваши заказы </a>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
