{% extends "base.html" %}
{% block content %}
	<p>
		<div class="container-lg">
			<div align="center">
				<img src="{{ goods.image }}" class="img-fluid" style="">
			</div>
			<h1> {{ goods.name }} </h1> <br>
			<h4> Описание </h4>
			<p>
				{{ goods.desc }}
			</p>
			<form action="/add_to_order/{{ goods.id }}" method="post">
				<input type="submit" class="btn btn-primary" value="Добавить в корзину">
			</form>
			{% if current_user.id == 1 %}
				<form action="/delete_goods/{{ goods.id }}" method="post">
					<input type="submit" class="btn btn-danger" value="Удалить товар">
				</form>
			{% endif %}
		</div>
	</p>
{% endblock %}
