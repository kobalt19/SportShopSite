{% extends "base.html" %}
{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }} <br>
            {{ form.name(class="form-control") }} <br>
            {% for error in form.name.errors %}
                <p class="alert alert-danger" role="alert">
                    {{ error }}
                </p>
            {% endfor %}
        </p>
        <p> {{ form.submit(class="btn btn-primary", type="submit") }} </p>
        <p> {{ message }} </p>
    </form>
{% endblock %}
