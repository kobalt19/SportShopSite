{% extends "base.html" %}
{% block content %}
    {% for category in catalogue %}
        <p>
            <div class="container">
                <a class="fs-2" href="/category/{{ category.id }}"> {{ category }} </a>
                <div class="row row-cols-1">
                    {% for goods in catalogue[category] %}
                        {% if loop.index <= 6 %}
                            <div class="col-sm-6">
                                <div class="card">
                                    <img src="{{ goods.image }}" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title"> {{ goods.name }} </h5>
                                        <p class="card-text"> {{ goods.desc }} </p>
                                        <a href="/goods/{{ goods.id }}" class="card-link"> Посмотреть </a>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </p>
    {% endfor %}
{% endblock %}
